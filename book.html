<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Table - China Town</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
      <img src="logo.png" alt="China Town Logo">
      <a href="index.html">HOME</a>
      <a href="menu.html">MENU</a>
      <a href="order.html">ORDER ONLINE</a>
      <a href="book.html">BOOK A TABLE</a>
  </nav>

  <header>
      <h1>Reserve Your Table at China Town</h1>
  </header>

  <main>
      <section class="reservation-form">
          <form action="success.html" method="post">
              <h2>Reservation Details</h2>

              <label for="name">Full Name:</label>
              <input type="text" id="name" name="name" required>

              <label for="phone">Phone Number:</label>
              <input type="tel" id="phone" name="phone" required>

              <label for="email">Email:</label>
              <input type="email" id="email" name="email">

              <label for="date">Date:</label>
              <input type="date" id="date" name="date" required>

              <label for="time">Time:</label>
              <input type="time" id="time" name="time" required>

              <label for="guests">Number of Guests:</label>
              <select id="guests" name="guests" required>
                  <option value="">-- Select --</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7+">7+</option>
              </select>

              <label for="special">Special Requests (Optional):</label>
              <textarea id="special" name="special" rows="3"></textarea>

              <button type="submit">Book Table</button>
          </form>
      </section>
  </main>

  <footer>
      <p>&copy; 2025 China Town. All rights reserved.</p>
      <p>Contact us: 9581XXXXXX</p>
        <p>Address : 167, Marve Rd, opposite HDFC Bank, Malad, Orlem, Dominic Colony, Malad West, Mumbai, Maharashtra 400064</p>
  </footer>
</body>
</html>
